repos:
  - repo: https://gitlab.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
    -   id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.770
    hooks:
    -   id: mypy
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
    -   id: black
  - repo: https://github.com/PyCQA/isort
    rev: '5.7.0'
    hooks:
    -   id: isort
